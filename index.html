<html>
    <head>
        <title>Socket.io example</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost');
            socket.on('news', function (data) {
                console.log(data);
                socket.emit('my other event', { my: 'data' });
            });
        </script>
    </head>
    <body>
        <h1>Charrobot test</h1>
    </body>
</html>
